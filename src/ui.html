<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2d3748;
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            text-align: center;
        }

        h4 {
            color: #4a5568;
            margin: 0 0 1.5rem 0;
            text-align: center;
            font-weight: normal;
        }

        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #3182ce;
        }

        .small {
            font-size: 0.875rem;
            color: #718096;
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
        }

        a {
            color: #4299e1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>
    <div class="container">
        <h1>CuitGPT RAG</h1>
        <h4>Consulta DNI / CUIT o CUIL de Argentina con datos p√∫blicos.</h4>
        <form hx-get="/" hx-trigger="submit" hx-target="#result" hx-post="/notes" hx-ext='json-enc'>
          <textarea name="text" required="true" placeholder="Ingesa tu CUIT"></textarea>
          <button type="submit">Enviar</button>
        </form>
      
        <p id="result"></p>
        
        
        <div>
            <a href="/write" class="small">
                + Consultar CUIT (RAG) Retrieval Augmented Generation
            </a>
        </div>
    </div>
</body>
</html>
